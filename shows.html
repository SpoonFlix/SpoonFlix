<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Shows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="left-nav">
            <a href="index.html" class="nav-link">Movies</a> <!-- Link to index.html -->
            <a href="shows.html" class="nav-link">Shows</a> <!-- Link to shows.html -->
        </nav>
        <div class="center-logo">
            <!-- Replace with actual logo if available -->
            <span class="logo-text">CLONEFLIX</span>
        </div>
        <div class="right-nav">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">üîç</button>
        </div>
    </header>

    <!-- Container for dynamically generated page content (shows) -->
    <div id="page-content">
        <!-- Show rows will be loaded here dynamically by script.js -->
    </div>

    <!-- Re-use the same modal structure as index.html -->
    <div class="movie-details" style="display: none;">
        <div class="modal-backdrop">
             <div class="trailer-container">
                 <iframe id="details-trailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
             </div>
             <button class="close-details">X</button>
        </div>
        <div class="modal-info-content">
             <div class="details-title-container">
                 <h2 id="details-title"></h2> <!-- Fallback text title -->
                 <img id="details-title-image" src="" alt="Title Logo" style="display: none;"> <!-- Title Logo Image -->
             </div>
             <div class="modal-actions">
                 <button id="details-play-button" class="play-button-modal" style="display: none;">‚ñ∂ PLAY</button>
                 <!-- Add other buttons like 'Add to List' here if needed -->
             </div>
             <div class="details-metadata">
                 <span id="details-rating" class="rating"></span>
                 <span id="details-year"></span>
                 <span id="details-genres"></span>
                 <!-- Add maturity rating if available -->
             </div>
             <p id="details-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
